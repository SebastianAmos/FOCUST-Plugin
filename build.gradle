plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'eclipse'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven{
        name "scijava.public"
        url "https://maven.scijava.org/content/groups/public"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'


    implementation "net.imagej:ij:*"
    implementation "net.imagej:imagej:*"
    implementation "net.haesleinhuepf:clij2_:2.5.1.4"
    implementation "net.haesleinhuepf:clijx_:0.32.1.1"
    implementation "net.haesleinhuepf:clijx-assistant-imagej2_:0.6.0.1"
	implementation "fr.inra.ijpb:MorphoLibJ_:1.6.0.1"
	implementation "net.haesleinhuepf:clijx-assistant-morpholibj_:0.6.0.1"
	implementation "org.scijava:scijava-common:*"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
